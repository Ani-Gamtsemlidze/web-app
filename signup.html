<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>entertainment web-app</title>
  </head>
  <body>
    <section class="registration-container">
      <div class="logo-box">
        <img class="logo" src="./images/log in- photos/logo.svg" />
      </div>
      <div class="log-in-box">
        <div class="heading-title">
          <h2>Sign Up</h2>
        </div>
        <form autocomplete="off" action="#">
          <div class="container">
            <label for="uname"></label>
            <input
              class="input"
              type="text"
              placeholder="Email address"
              name="uname"
              autocomplete="off"
            />
            <div class="empty-text email-empty">
              <span>Can’t be empty</span>
            </div>

            <label for="psw"></label>
            <input
              class="input psw-input"
              type="password"
              placeholder="Password"
              name="psw"
              autocomplete="off"
            />
            <div class="password-empty signup-empty">
              <span>Can’t be empty</span>
            </div>

            <label for="psw"></label>
            <input
              class="input psw-repeat"
              type="password"
              placeholder="Repeat password"
              name="psw"
              autocomplete="off"
            />
            <div class="repeat-password-empty repeat-psw">
              <span>Can’t be empty</span>
            </div>

            <div class="match">
              <span>Passwords do not match</span>
            </div>

            <button class="login-button" type="submit">
              Create an account
            </button>
          </div>
        </form>
        <div class="account-text">
          <span class="account">Already have an account?</span>
          <a class="signup-link" href="index.html"
            ><span class="signup">Login</span></a
          >
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
