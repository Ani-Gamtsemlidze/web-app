<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>entertainment web-app</title>
  </head>
  <body>
    <section class="registration-container">
      <div class="logo-box">
        <img class="logo" src="./images/log in- photos/logo.svg" />
      </div>
      <div class="log-in-box">
        <div class="heading-title">
          <h2>Login</h2>
        </div>
        <form action="">
          <div class="container">
            <label for="uname"></label>
            <input
              class="input"
              id="email"
              type="text"
              placeholder="Email address"
              name="uname"
              autocomplete="off"
            />

            <div class="empty-text">
              <span class="error-text">Can’t be empty</span>
            </div>

            <label for="psw"></label>
            <input
              class="input psw-input"
              type="password"
              placeholder="Password"
              name="psw"
              autocomplete="off"
            />
            <div class="password-empty">
              <span>Can’t be empty</span>
            </div>

            <button class="login-button" type="submit">
              Login to your account
            </button>
          </div>
        </form>
        <div class="account-text">
          <span class="account">Don’t have an account?</span>
          <a class="signup-link" href="signup.html"
            ><span class="signup">Sign Up</span></a
          >
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
